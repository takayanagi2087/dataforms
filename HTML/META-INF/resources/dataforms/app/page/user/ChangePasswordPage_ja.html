<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>パスワード変更</title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<table class="responsive">
					<thead></thead>
					<tbody>
						<tr>
							<th>ログインID.</th>
							<td><span id="loginId" class="fieldSpan"></span></td>
						</tr>
						<tr>
							<th>旧パスワード</th>
							<td><input type="password" id="oldPassword" value=""/></td>
						</tr>
						<tr>
							<th>新パスワード</th>
							<td><input type="password" id="password" value=""/></td>
						</tr>
						<tr>
							<th>新パスワード(確認)</th>
							<td><input type="password" id="passwordCheck" value=""/></td>
						</tr>
					</tbody>
				</table>
				<br/>
				<input type="button" id="saveButton" value="登録">&nbsp;
				<input type="button" id="resetButton" value="リセット">&nbsp;
			</form>
		</div>
	</body>
</html>
