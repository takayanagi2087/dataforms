<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="databaseInfoForm">
			</form>
			<form id="editForm">
				<div>
					It performs a database initialization , and then register the system developers.<br/>
				</div>
				<table  class="responsive thtd">
					<thead></thead>
					<tbody>
						<tr>
							<th>Login ID.</th>
							<td><input type="hidden" id="userId" value=""/><input type="text" id="loginId" value=""/></td>
						</tr>
						<tr>
							<th>Password</th>
							<td><input type="password" id="password" value=""/></td>
						</tr>
						<tr>
							<th>Password(Confirm)</th>
							<td><input type="password" id="passwordCheck" value=""/></td>
						</tr>
						<tr>
							<th>Name</th>
							<td><input type="text" id="userName" value=""/></td>
						</tr>
						<tr>
							<th>Mail address</th>
							<td><input type="text" id="mailAddress" value=""/></td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="confirmButton" value="Confirm"/>
				<input type="button" id="saveButton" value="Save"/>
				<input type="button" id="resetButton" value="Reset"/>
				<input type="button" id="backButton" value="Back"/>
			</form>
		</div>
	</body>
</html>
