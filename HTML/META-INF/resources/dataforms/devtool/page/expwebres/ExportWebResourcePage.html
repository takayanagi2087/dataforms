<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">検索条件</div>
				<table class="responsive">
					<tbody>
						<tr>
							<th>ファイル名</th>
							<td><input type="text" id="fileName" /></td>
						</tr>
						<tr>
							<th>検索オプション</th>
							<td><input type="checkbox" id="regexpFlag" value="1"/><label for="regexpFlag">正規表現を使用する</label></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="queryButton" value="検索">
				<input type="button" id="resetButton" value="リセット">&nbsp;
				<input type="button" id="newButton" value="新規登録">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">検索結果</div>
				<table class="responsive">
					<tbody>
						<tr>
							<th>
								Webリソース出力パス
							</th>
							<td>
								<input type="text" id="webSourcePath"/>
							</td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="selectNotExportedButton" value="エクスポートされていないものを選択"/>
				<div class="hScrollDiv">
					<table id="queryResult">
						<thead>
						<tr>
							<th>
								No.
							</th>
							<th>
								<input type="checkbox" id="selAll" value="1">
							</th>
							<th>
								ファイル名
							</th>
							<th>
								有無
							</th>
						</tr>
						</thead>
							<tbody>
							<tr>
								<td>
									<span id="queryResult[0].rowNo" style="width:48px;"></span>
								</td>
								<td>
									<input type="checkbox" id="queryResult[0].sel" name="sel" style="width:32px;"/>
								</td>
								<td>
									<span id="queryResult[0].fileName" style="width:440px;"></span>
								</td>
								<td>
									<select id="queryResult[0].existFlag" style="width:px;"></select>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<input type="checkbox" id="forceOverwrite" value="1"><label for="forceOverwrite">強制的に上書する</label><br/>
				<input type="button" id="exportButton" value="エクスポート" />
			</form>
		</div>
	</body>
</html>
