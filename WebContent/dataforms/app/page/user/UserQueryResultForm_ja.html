<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>User Query Result Form</title>
	</head>
	<body>
		<form id="queryResultForm">
			<div class="formHeader">検索結果</div>
			<input type="hidden" id="userId" value=""/>
			<div class="hScrollDiv">
				<table id="queryResult">
					<thead>
						<tr>
							<th>No.</th>
							<th>ログインID</th>
							<th>氏名</th>
							<th>ユーザレベル</th>
							<th>郵便番号</th>
							<th>住所</th>
							<th>部署</th>
							<th>役職</th>
							<th class="deleteColumn">削除</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="text-align:right;">
								<span id="queryResult[0].rowNo" ></span>
								<input type="hidden" id="queryResult[0].userId">
							</td>
							<td>
								<a id="queryResult[0].updateButton" href="javascript:void(0);"><span id="queryResult[0].loginId"></span></a>&nbsp;
							</td>
							<td><span id="queryResult[0].userName"></span></td>
							<td><span id="queryResult[0].zipCode"></span></td>
							<td><span id="queryResult[0].address"></span></td>
							<td><span id="queryResult[0].attribute0"></span></td>
							<td><span id="queryResult[0].attribute1"></span></td>
							<td><span id="queryResult[0].attribute2"></span></td>
							<td class="deleteColumn">
								<input type="button" id="queryResult[0].deleteButton" value="削除">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</body>
</html>
